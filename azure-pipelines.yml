trigger:
- master

strategy:
  matrix:
    linux:
      imageName: 'ubuntu-16.04'
    mac:
      imageName: 'macos-10.13'
    windows:
      imageName: 'vs2017-win2016'

pool:
  vmImage: $(imageName)

steps:

- task: NodeTool@0
  inputs:
    versionSpec: '8.x'
  displayName: 'Install Node.js'

- bash: |
    echo ">>> Compile Code"
    npm run pretest
    echo ">>> Run sample integration test"
    npm run test
  displayName: Run Tests
  env:
    DISPLAY: ':99.0'